name: AgiBank Test Automation

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Chrome
        run: |
                sudo apt-get update
                sudo apt-get install -y google-chrome-stable=94.0.4606.61-1

      - name: Set up ChromeDriver
        run: |
              CHROME_DRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_94)
              wget -q -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
              sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
              sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: kill chrome before testing
        run: pkill -f chrome || true

      - name: Build and Run Tests
        run: mvn test
